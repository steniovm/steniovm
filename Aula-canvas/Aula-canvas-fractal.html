<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Trilha: Front-end (Lovelace) - Aula de canvas</title>
    </head>
  <body>
    Olá pessoal!
    <br />
    <div style="text-align: center;">
      <h2><strong>Animação feita com canvas</strong></h2>
    </div>
    <div style="text-align: center;">
      <fieldset>
        <canvas id="fractal" width="800" height="600"></canvas>
      </fieldset>
    </div>
    <div style="text-align: center;">
      <h2>Defina a cor do fundo da pagina para melhor visualização: 
        <span id="ColorOutput"></span>
      </h2>
      <label>Vermelho:</label><br />
      <input type="range" id="redR" min="0" max="255" value="255" style="accent-color: red;"/><br />
      <label>Verde:</label><br />
      <input type="range" id="greenR" min="0" max="255" value="255" style="accent-color: green;"/><br />
      <label>Azul:</label><br />
      <input type="range" id="blueR" min="0" max="255" value="255" style="accent-color: blue;"/><br />
    </div>
    <script  type="text/javascript" src="fractal.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
