<script>
    function changeColor(){
      let red = document.getElementById('redR').value;
      let green = document.getElementById('greenR').value;
      let blue = document.getElementById('blueR').value;
      let color = 'rgb(' + red + ',' + green + ',' + blue + ')';
      console.log(color);
      document.body.style.backgroundColor = color;
    }
    function changeColorHSL(){
      let mat = document.getElementById('mat').value;
      let sat = document.getElementById('sat').value;
      let cla = document.getElementById('cla').value;
      let color = 'hsl(' + mat + ',' + sat + '%,' + cla + '%)';
      console.log(color);
      document.body.style.backgroundColor = color;
    }
    document.getElementById('redR').addEventListener('input',changeColor);
    document.getElementById('greenR').addEventListener('input',changeColor);
    document.getElementById('blueR').addEventListener('input',changeColor);
    document.getElementById('mat').addEventListener('input',changeColorHSL);
    document.getElementById('sat').addEventListener('input',changeColorHSL);
    document.getElementById('cla').addEventListener('input',changeColorHSL);
  </script>
