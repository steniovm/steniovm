<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Iniciando com CSS</title>
</head>

<body>

    <h1>Eu sou um titulo de nivel 1</h1>

    <p>Esse é um paragrafo de texto <span class="special">esse é um elemento span </span>
e temos um <a href="http://example.com">link</a>.</p>

    <p>Esse é o segundo paragrafo <em>com enfase</em> em um elemento</p>

    <ul>
        <li>Item one</li>
        <li class="special">Item two</li>
        <li>Item <em>three</em></li>
    </ul>

</body>

</html>
