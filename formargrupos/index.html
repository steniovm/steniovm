<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Stenio - Formação de Grupos</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <meta property="og:title" content="Stenio - Formação de grupos aleatórios">
        <meta property="og:description" content="Formação de grupos aleatórios (shuffle)">
        <meta property="og:url" content="https://steniovm.github.io/steniovm/formargrupos/">
        <meta property="og:image" content="calculadora-clipart.png">
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="880">
        <meta property="og:image:height" content="1060">
        <meta property="og:locale" content="pt-br" />
    </head>
    <body id="bodypage">
        <header>
            <div id="divinfo" class="divinfo">
                <img id="myimg" class="myimg" src="stenio.jpg" alt="Minha Foto"/>
                <div id="divinfo2" class="divinfo2">
                    <span id="myname">Stênio V. Medeiros</span>
                    <span id="myage">38 anos</span>
                    <span id="myhome">Belo Horizonte / MG / Brasil</span>
                </div>
            </div>
        </header>
        <main>
            <h1 id="title1">Formação de grupos aleatórios (shuffle)</h1>
            <div id="submain">
                <fieldset>
                    <h2>Lista</h2>
                    <textarea id="inputgrups" placeholder="Digite a lista separando por linha"></textarea>
                    <h2>Itens por grupo</h2>
                    <input id="ngrups" type="number" value="5" min="1" />
                    <button id="baction">Sortear</button>
                </fieldset>
                <fieldset>
                    <h2>Grupos</h2>
                    <textarea id="outputgrups" placeholder="Os grupos aparecerão aqui"></textarea>
                </fieldset>
            </div>
        </main>
            <footer>
                <span>Instituto Alpha Lumen</span><br/>
                <span>Curso de Desenvolvimento FullStack - AlphaEdtech</span><br/>
                <span>Trilha Linguagens de programação</span><br/>
                <span>Projeto de Javascript</span><br/>
            </footer>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
