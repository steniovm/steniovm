  <title>RoolDices - Rolagem de dados</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-content: space-around;
      flex-wrap: wrap;
      min-width: 290px;
	  max-width: 360px;
	  height: 700px;
	  background-repeat: no-repeat;
      text-shadow: 2px 2px 4px #fffec5, -2px -2px 3px #fffec5;
	  background-color: #c0c090;
	  border-radius: 5px;
	  border: #daa520 outset 8px;
      margin: 0;
    }

    h1,
    h2 {
      align-self: center;
      margin: 0 10px;
    }

    label {
      display: flex;
      justify-content: space-between;
	  font-size: xx-large;
	  font-weight: bold;
    }

    input {
      width: 80px;
      height: 40px;
      text-align: center;
      font-weight: bold;
      border-radius: 15px;
      background-color: #808080cc;
      border: none;
	  font-size: xx-large;
    }

    button {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      margin: 0 auto 15px;
      font-weight: bold;
      font-size: large;
      border: none;
      background-color: #808080bb;
      box-shadow: 7px 7px 12px 4px;
	  overflow: hidden;
    }
	button > div{
		height: 58px;
		width: 58px;
	}
	button > div > svg {
		width: 58px;
		height: 58px;
	}
	button > div > div {
		position: relative;
		top:-45px;
	}

    button:active {
      box-shadow: inset 7px 7px 12px 4px;
    }

    fieldset {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    fieldset * {
      align-self: center;
      margin: 0;
    }
	#history {
	  min-height: 100px;
	  max-height: 200px;
	  overflow: auto;
	  background-color: #7d7d7d;
	}
	
	strong {
	  font-size: large;
	  text-shadow: none;
	}
	
  </style>
</head>

  <h1>Rolagem de dados</h1>
  <strong>Defina 'N' D 'F' + 'X' e role</strong>

	D
	<input id="numberfaces" type="number" min="1" value="6" title="Numero de faces"/>
	+
	<input id="numbermodif" type="number" value="0" title="Modificador"/>
  </label><br />

	ndx.addEventListener("click", ()=>{
		const nd = numberdices.value;
		const nf = numberfaces.value;
		const result = roolDices(nf, nd);
		if (numbermodif.value!=0) result.push(parseInt(numbermodif.value));
		printresult(nd,nf,result);
	});
	d2.addEventListener("click", ()=>{
		const result = [roolDice(2)];
		printresult(1,2,result);
	});
	d4.addEventListener("click", ()=>{
		const result = [roolDice(4)];
		printresult(1,4,result);
	});
	d6.addEventListener("click", ()=>{
		const result = [roolDice(6)];
		printresult(1,6,result);
	});
	d8.addEventListener("click", ()=>{
		const result = [roolDice(8)];
		printresult(1,8,result);
	});
	d10.addEventListener("click", ()=>{
		const result = [roolDice(10)];
		printresult(1,10,result);
	});
	d12.addEventListener("click", ()=>{
		const result = [roolDice(12)];
		printresult(1,12,result);
	});
	d20.addEventListener("click", ()=>{
		const result = [roolDice(20)];
		printresult(1,20,result);
	});
	d100.addEventListener("click", ()=>{
		const result = [roolDice(100)];
		printresult(1,100,result);
	});
	function printresult(nd,nf,result){
		dicesound.play();
		const hist = document.getElementById('history');
		const strong = document.createElement("strong");
		const sum = result.reduce((acc,cur)=>acc+cur);
		strong.innerHTML = nd+"D"+nf+" -> "+result.join(" +")+" = "+sum;
		hist.appendChild(strong);
		hist.scrollTop = hist.scrollHeight;
	}
	function roolDices(nf, nd) {
        const dices = [];
        for (let i = 0; i < nd; i++) {
            dices.push(roolDice(nf));
        }
        return dices;
    }
	function roolDice(nf) {
        return Math.ceil(Math.random() * nf);
    }
