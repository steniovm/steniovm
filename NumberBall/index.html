    <section id="gamerconfig">
        <b>Instruções</b>
        <Textarea readonly>
Você controla o time dos algarismo.
Use os números do teclado (1 a 9), para alternar o jogador que você está controlando.
Você não pode controlar o goleiro.
Use as teclas "<" e ">" para controlar a direção que irá chutar a bola.
Vence o time que tiver maior número de gols ao final do tempo da partida.
        </Textarea>
        <b>Configurações</b>
        <div id="formconf">
            <label>
                <!--https://mundoeducacao.uol.com.br/matematica/sistema-numeracao.htm  ↑←↓→-->
                <b>Algarismos:</b>
                <label class="radioop"><input name="alga" type="radio" value="Arab" checked/>Indú-Arabíco</label>
                <label class="radioop"><input name="alga" type="radio" value="Roma"/>Romanos</label>
                <label class="radioop"><input name="alga" type="radio" value="Cune"/>Cuneiformes</label>
                <label class="radioop"><input name="alga" type="radio" value="Egip"/>Egípcio</label>
                <label class="radioop"><input name="alga" type="radio" value="Chin"/>Chinês</label>
                <label class="radioop"><input name="alga" type="radio" value="Maia"/>Maia</label>
            </label>
            <label>
                <b>Direcionais:</b>
                <label class="radioop"><input name="dire" type="radio" value="arow" checked/><img src="./assets/ARROWS.png"></label>
                <label class="radioop"><input name="dire" type="radio" value="wasd"/><img src="./assets/WASD.png"></label>
            </label>
            <label>
                <b>Tempo de jogo (segundos):</b>
                <input id="inTime" type="number" value="60" min="5" max="600"/>
                <b>Velocidade:</b>
                <input id="inVel" type="range" value="0.4" step="0.1" min="-1" max="1"/>
                <label>
                    <b>Audio</b>
                    <i>musica</i>
                    <input id="Vmusic" class="audio" type="range" value="0.2" min="0" max="1" step="0.01"/>
                    <i>efeitos</i>
                    <input id="Vefect" class="audio" type="range" value="0.7" min="0" max="1" step="0.01"/>
                </label>
            </label>
        </div>
        <button id="Iniciar" tabindex="1" autofocus>Iniciar</button>
        <button id="Saveps">Gravar Configurações</button>
    </section>
    <main>
        <h1>NumberBall</h1>
        <section id="gamerplay">
            <div id="divtime">
                <div>
                    <b>Tempo de Jogo</b>
                    <label id="ltime" class="labelshow labeltime">00</label>
                </div>
            </div>
            <div id="divplac">
                <b>Placar</b>
                <div>
                    <span>Cabeçudos</span>
                    <label id="ltimemax" class="labelshow plac">00</label>
                    <span>X</span>
                    <label id="ltimemax" class="labelshow plac">00</label>
                    <span>Algarismos</span>
                </div>
            </div>
            <div id="divactiv">
                <b>Jogador</b>
                <span id="playactiv">0</span>
            </div>
            <div><button id="bRestart">Reniciar</button></div>
        </section>
