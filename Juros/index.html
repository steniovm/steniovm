<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Stenio - Calculadora</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <meta property="og:title" content="Stenio - Calculadora de Juros">
        <meta property="og:description" content="Calculadora de Juros">
        <meta property="og:url" content="https://steniovm.github.io/steniovm/Jurus/">
        <meta property="og:image" content="calculadora-clipart.png">
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="880">
        <meta property="og:image:height" content="1060">
        <meta property="og:locale" content="pt-br" />
    </head>
    <body id="bodypage">
        <header>
            <div id="divinfo" class="divinfo">
                <img id="myimg" class="myimg" src="stenio.jpg" alt="Minha Foto"/>
                <div id="divinfo2" class="divinfo2">
                    <span id="myname">Stênio V. Medeiros</span>
                    <span id="myage">38 anos</span>
                    <span id="myhome">Belo Horizonte / MG / Brasil</span>
                </div>
            </div>
        </header>
        <main>
            <h1 id="title1">Calculadora de Juros</h1>
            <div id="sections">
                <section id="secinputs">
                    <h2>Compra</h2>
                    <form>
                        <fieldset>
                            <label>Nome do Cliente</label>
                            <input type="text" id="nameclient" class="forminputs"/>
                            <label>Vencimento</label>
                            <input type="date" id="datevenc" class="forminputs"/>
                            <label>Valor da nota</label>
                            <input type="number" id="valuenot" class="forminputs" step="0.01" pattern="^\d*(\.\d{0,2})?$"/>
                        </fieldset>
                    </form>
                    <button id="innot">Inserir</button>
                    <button id="calcjuros">Calcular Juros</button>
                </section>
                <section id="secshow">
                    <h2>Entradas</h2>
                    <table>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Vencimento</th>
                            <th>Valor</th>
                            <th>Atraso (dias)</th>
                            <th>Juros</th>
                        </tr>
                        <!--
                        <tr>
                            <td>566</td>
                            <td>dsfsd</td>
                            <td>5464864</td>
                            <td>541654556</td>
                            <td>66</td>
                            <td>1156</td>
                        </tr>
                        -->
                    </table>
                </section>
            </div>
        </main>
            <footer>
                <span>Instituto Alpha Lumen</span><br/>
                <span>Curso de Desenvolvimento FullStack - AlphaEdtech</span><br/>
                <span>Trilha Linguagens de programação</span><br/>
                <span>Projeto de Javascript</span><br/>
            </footer>
        <script type="text/javascript" src="scripts.js"></script>
        <!--<script type="text/javascript" src="math.js"></script>-->
    </body>
</html>
