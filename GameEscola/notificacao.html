<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="svg/logo.svg" rel="shortcut icon">
    <meta http-equiv="content-language" content="pt"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta property="og:title" content="GameEscola - Conquiste o Conhecimento">
    <meta property="og:description" content="Plataforma de Gamificação do ensino"/>
    <meta property="og:image" content="svg/logo.svg">
    <meta property="og:locale" content="pt-br" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Righteous&display=swap" rel="stylesheet">
    <title>Game escola - Turmas</title>

    
</head>
<body>
    <nav id="links">
        <div id="logo">
            <img src="svg/logo.svg">
        </div>


        <ul class="menu">
           <li id="perfil">
               <a class="change" href="#">
                <img class="iconIni" src="svg/perfil.svg">
                <img class="iconAtv" src="svg/perfil-atv.svg">
               </a>
            </li>

            <li id="turma">
                <a class="change" href="#" class="active">
                    <img class="iconIni" src="svg/turma.svg">
                    <img class="iconAtv" src="svg/turma-atv.svg">
                </a>
             </li>

             <li id="atividades">
                <a class="change" href="#">
                    <img class="iconIni" src="svg/atividades.svg">
                    <img class="iconAtv" src="svg/atividades-atv.svg">
                </a>
             </li>

             <li id="conquistas">
                <a class="change" href="#">
                    <img class="iconIni" src="svg/conquistas.svg">
                    <img class="iconAtv" src="svg/conquistas-Atv.svg">
                </a>
             </li>

             <li id="notificacao" class="active">
                <a class="change" href="#">
                    <img class="iconIni" src="svg/email.svg">
                    <img class="iconAtv" src="svg/email-Atv.svg">
                </a>
             </li>

             <li id="sair">
                <a class="change" href="#">
                    <img class="iconIni" src="svg/sair.svg">
                    <img class="iconAtv" src="svg/sair-atv.svg">
                </a>
             </li>
        </ul>
    </nav>

    <main>
        <article id="PagConq">
            <div class="dropConq">
                <div class="conquistas">
                    <img src="svg/email-atv.svg">
                    <p>Nova notificação</p>
                    <a class="changePg" href="#">
                        <img class="iconIni" src="svg/mais.svg">
                        <img class="iconAtv" src="svg/menos.svg">
                    </a>
                </div>
                <div class="contDropdown">
                    <p class="tipo">automatica</p>
                </div>
                <div class="contDropdown">
                    <p class="tipo">manual</p>
                </div>
            </div>

            <div class="dropConq">
                <div class="conquistas">
                    <img src="svg/email-atv.svg">
                    <p>Enviadas</p>
                    <a class="changePg" href="#">
                        <img class="iconIni" src="svg/mais.svg">
                        <img class="iconAtv" src="svg/menos.svg">
                    </a>
                </div>
                <div class="contDropdown">
                    <p class="tipo">Para Turmas</p>
                </div>
                <div class="contDropdown">
                    <p class="tipo">Para Alunos</p>
                </div>
            </div>

            <div class="dropConq">
                <div class="conquistas">
                    <img src="svg/email-atv.svg">
                    <p>Recebidas</p>
                    <a class="changePg" href="#">
                        <img class="iconIni" src="svg/mais.svg">
                        <img class="iconAtv" src="svg/menos.svg">
                    </a>
                </div>
                <div class="contDropdown">
                    <p class="tipo">Prazo expirado</p>
                </div>
                <div class="contDropdown">
                    <p class="tipo">Tarefa entregue</p>
                </div>
                <div class="contDropdown">
                    <p class="tipo">Conquista alcançada</p>
                </div>
            </div>

            <div class="dropConq">
                <div class="conquistas">
                    <img src="svg/email-atv.svg">
                    <p>Gerenciar notificação</p>
                    <a class="changePg" href="#">
                        <img class="iconIni" src="svg/mais.svg">
                        <img class="iconAtv" src="svg/menos.svg">
                    </a>
                </div>
                <div class="contDropdown">
                    <p class="tipo">Opções de recebimento</p>
                </div>
                <div class="contDropdown">
                    <p class="tipo">Opções de envio</p>
                </div>
            </div>
        </article>
    </main>
    
</body>
</html>
