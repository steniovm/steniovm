<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="Meus projetos na Alpha Edtech - SVG" />
    <meta property="og:image" itemprop="image" content="../icone.jpg" />
    <meta property="og:image:type" content="image/jpg" />

    <title>Trilha: Front-end (Lovelace) - Aula de SVG</title>
    </head>
  <body>
    Olá pessoal!
    <br />
    <h1>Tuuuudo bem? Essa é uma aula para aprender sobre o tipo de imagens SVG.<br /></h1>
    <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg" stroke="red" fill="grey">
      <circle cx="50" cy="50" r="50" />
      <circle cx="50" cy="50" r="40" />
      <circle cx="50" cy="50" r="20" />
      <circle cx="150" cy="50" r="10" />
      <line x1="50" x2="150" y1="5" y2="25" stroke="orange" stroke-width="3"/>
      <ellipse cx="90" cy="50" rx="70" ry="30" stroke="blue" fill="transparent" stroke-width="5"/>
      <line x1="150" x2="160" y1="25" y2="20" stroke="red" stroke-width="1"/>
      <line x1="152" x2="162" y1="27" y2="22" stroke="red" stroke-width="1"/>
      <line x1="154" x2="164" y1="29" y2="24" stroke="red" stroke-width="1"/>
    </svg>
      <h2>Defina a cor do fundo da pagina, importante pois a imagem contem transparencia: 
        <span id="ColorOutput"></span>
      </h2>
    <div>
      <label>Vermelho:</label><br />
      <input type="range" id="redR" min="0" max="255" value="255"/><br />
      <label>Verde:</label><br />
      <input type="range" id="greenR" min="0" max="255" value="255"/><br />
      <label>Azul:</label><br />
      <input type="range" id="blueR" min="0" max="255" value="255"/><br />
    </div>
    <script>
      function changeColor(){
        let red = document.getElementById('redR').value;
        console.log('teste');
        let green = document.getElementById('greenR').value;
        let blue = document.getElementById('blueR').value;
        let color = 'rgb(' + red + ',' + green + ',' + blue + ')';
        console.log(red);
        console.log(color);
        document.body.style.backgroundColor = color;
        document.getElementById('ColorOutput').innerHTML = ': ' + color;
      }
      document.getElementById('redR').addEventListener('input',changeColor);
      document.getElementById('greenR').addEventListener('input',changeColor);
      document.getElementById('blueR').addEventListener('input',changeColor);
    </script>
    </body>
</html>
