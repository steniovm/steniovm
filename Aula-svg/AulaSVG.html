  <body>
    Olá pessoal!
    <br />
    <h1>Tuuuudo bem? Essa é uma aula para aprender os diferentes tipos de imagens.<br /></h1>
    Em especial o tipo SVG.
      <h2>Primeiro defina a cor do fundo da pagina, importante para comparar imagens com transparencia: 
        <span id="ColorOutput"></span>
      </h2>
    <div>
      <label>Vermelho:</label><br />
      <input type="range" id="redR" min="0" max="255" value="255"/><br />
      <label>Verde:</label><br />
      <input type="range" id="greenR" min="0" max="255" value="255"/><br />
      <label>Azul:</label><br />
      <input type="range" id="blueR" min="0" max="255" value="255"/><br />
    </div>
    <div>
      <label>imagem em SVG:</label><br />
      <img src="Stenio1.svg" /><br />
      <label>mesma imagem em outros formatos:</label><br />
      <img src="Stenio1.bmp" alt="bmp"/>
      <img src="Stenio1.gif" alt="gif"/>
      <img src="Stenio1.ico" alt="ico"/>
      <img src="Stenio1.jpg" alt="jpg"/>
      <img src="Stenio1.png" alt="png"/>
      <img src="Stenio1.webp" alt="webp"/>
    </div>
    <script>
      function changeColor(){
        let red = document.getElementById('redR').value;
        console.log('teste');
        let green = document.getElementById('greenR').value;
        let blue = document.getElementById('blueR').value;
        let color = 'rgb(' + red + ',' + green + ',' + blue + ')';
        console.log(red);
        console.log(color);
        document.body.style.backgroundColor = color;
        document.getElementById('ColorOutput').innerHTML = ': ' + color;
      }
      document.getElementById('redR').addEventListener('input',changeColor);
      document.getElementById('greenR').addEventListener('input',changeColor);
      document.getElementById('blueR').addEventListener('input',changeColor);
    </script>
    </body>
