<!DOCTYPE html>
<html>
    <head>
        <!--cabeçalho da pagina, com definição de caracteres e titulo-->
        <meta charset="utl-8" />
        <title>Formulario utilizando 'label' clicavel e 'radio button'</title>
    </head>
    <body style="background-color:#02AADD">
    <!--fundo com um tom de ciano-->
        <!--titulos utilizando cores diferentes-->
        <h1 style="color: rgb(40, 49, 34);">Formulario</h1>
        <!--imagem clicavel com link abrindo em nova aba-->
        <div>
            <p>Formulario com'label' clicavel e 'radio button'</p>
            <span>click no bolinha ou na palavra que desejar</span>
            <form action="https://steniovm.free.beeceptor.com" method="POST">
                <h1>Sua cor favorita para background de paginas:</h1>
                <input type="radio" id="cor_1" name="cor" value="Vermelho" />
                <label for="cor_1">Vermelho</label><br />
                <input type="radio" id="cor_2" name="cor" value="Verde" />
                <label for="cor_2">Verde</label><br />
                <input type="radio" id="cor_3" name="cor" value="Azul" />
                <label for="cor_3">Azul</label><br />
                <button type="submit">Enviar resposta</button>
            </form>
        </div>
    </body>
</html>
